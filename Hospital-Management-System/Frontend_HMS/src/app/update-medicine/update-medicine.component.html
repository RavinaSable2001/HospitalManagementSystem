<div class="container">

    <h2 class="text-center">Update Medicine</h2>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
        <label>Drug Name</label>
        <input type="text" name="drugname" id="drugname" placeholder="enter name here......." class="form-control" [(ngModel)]="medicine.drugname">

        </div>

        <div class="form-group">
           
            <label>Stock</label>
            <input type="text" name="stock" id="stock" placeholder="enter stock here..." class="form-control" [(ngModel)]="medicine.stock">
            
            </div>
    <br>
  <button type="submit" class="btn btn-success"> Submit</button>
    </form>

</div>
