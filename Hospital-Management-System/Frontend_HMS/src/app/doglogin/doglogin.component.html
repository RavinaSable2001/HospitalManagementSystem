<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">LifeLine Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-dark text-white text-center">
                <h4><i class="fas fa-user-md"></i> Doctor Login</h4>
            </div>
            <div class="card-body p-4">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username"
                               [(ngModel)]="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                               [(ngModel)]="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success" (click)=cheaklogin() >Login</button>
                        
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a routerLink="/home" class="btn btn-outline-danger btn-sm"><i class="fas fa-arrow-left"></i> Cancel</a>
            </div>
        </div>
    </div>
</div>
