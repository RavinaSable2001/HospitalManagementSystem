<div class="container">
    <h2 class="text-center">Add New Appointment</h2>
  
        <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Name</label>
            <input type="text"  class="form-control" id="name" name="name" placeholder="Enter Name Here" [(ngModel)]="appoinment.name" required/>
        </div>
      <br>
        <div class="form-group">
            <label> Age</label>
            <input type="text"  class="form-control" id="age" name="age" placeholder="Enter age Here" [(ngModel)]="appoinment.age"required/>
        </div>
     <br>
        <div class="form-group">
            <label> Symptomps</label>
            <input type="text"  class="form-control" id="symptomps" name="symptomps" placeholder="Enter symptomps Here" [(ngModel)]="appoinment.symptomps" required/>
        </div>
      <br>

      <label> Mobile No</label>
      <input type="tel" class="form-control" id="mobileno" name="mobileno" placeholder="Enter Mobile No Here"
             [(ngModel)]="appoinment.mobileno" required pattern="^[0-9]{10}$" #mobileno="ngModel"/>
      <div *ngIf="mobileno.invalid && mobileno.touched" class="text-danger">
          Enter a valid 10-digit mobile number!
      </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
